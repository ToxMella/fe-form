<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form class="studentForm" id="StudentForm" >
        <h3>Adictos y Adictas sean bienvenidos, inscribanse a la lista. â˜º</h3>
        <div class="student-form">
            <label for="name">Nombre: </label>
            <input type="text" id="name" name="name" placeholder="Nombre" required>
            <label for="lastName">Apellido: </label>
            <input type="text" id="lastName" name="lastName" placeholder="Apellido" required>
            <label for="grade">Nivel: </label>
            <input type="text" id="drugName" name="drugName" placeholder="Nivel" required>
            <label for="drug">Droga:</label>
            <input type="number" id="grade" step="0.1" min="1" max="7" name="grade" placeholder="Nota" required>
            <button type="submit">Enviar</button>
        </div>
    </form>
    <table id="StudentTable" border="1" cellpadding="8" cellspacing="0">
        <thead>
            <tr>
                <th>Nombre :</th>
                <th>Apellido :</th>
                <th>Nivel :</th>
                <th>Droga :</th>
            </tr>
        </thead>
        <tbody>
            <!-- Filas de datos -->
        </tbody>
    </table>
</body>
<script src="/script.js"></script>
